<ion-view>
 	<ion-nav-bar class="nav-blue">
 		 <img id="logo-white" src="img/logo-white.png" alt="">
 		 <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content id="suggestions-square" class="fill">

			<div id="suggestions-menu">
				<div ng-click="filter()">
					<i></i>
				</div>
				<div ng-click="order()">
					<i></i>
				</div>
				<div ng-click="viewRow()">
					<i></i>
				</div>
			</div>

	    <div class="suggestion" ng-repeat="suggestion in suggestionsSq" >

				<a href="#/app/suggestions/{{suggestion.id}}"></a>
				
	    	<div class="suggestion-company">
	    		<div>
	      		<img src="img/{{suggestion.thumbnail}}">
	    		</div>
	    	</div>

	    	<div class="suggestion-info">
		    	<div>
			    	<strong>Pretty Hate Machine</strong>
			      <p>{{suggestion.title}}</p>
		    	</div>
	    	</div>

	    	<div class="suggestion-stars">
		    	<div>
			    	<i class="star fill"></i>
		    		<i class="star fill"></i>
		    		<i class="star"></i>
		    		<i class="star"></i>
	    			<i class="star"></i>
		    	</div>
	    	</div>

	    </div>
  </ion-content>
	<button id="new-suggestion" ng-click="createSuggerence()"></button>
</ion-view>
